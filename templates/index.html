{% extends 'base.html' %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="ckb">
      <label>
        <input id="sc-chooseall" type="checkbox" value="all"><span>全選</span>
      </label>
    </div>
    {% for sc in sport_center%}
    <div class="ckb sc-item">
      <label>
        <input type="checkbox" value="{{ sc.en }}" name="sclist"><span>{{ sc.cn }}</span>
      </label>
    </div>
    {% endfor %}
  </div>
  <div class="card row">
    <div class="card-header">Searching Result</div>
    <div class="card-body" style="height:200px;">Court Avaliable</div>
    <div class="card-footer">Update time: xx:xx:xx</div>
  </div>

</div>
{% endblock %}

{% block script %}
<script src="/static/js/index.js"></script>
{% endblock %}
