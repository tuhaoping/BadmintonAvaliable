<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>台北運動中心羽球場</title>
    <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/sticky-footer.css">
    <link rel="stylesheet" href="/static/css/checkbox.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <nav class="my-0 mr-md-auto ml-2" onclick="location.href='/'" style="cursor:pointer;">
        <div class="row">
          <img src="/static/image/favicon.ico" alt="" width="25" height="25">&nbsp;
          <h4 class="font-weight-normal mb-1">
            <span class="">台北運動中心羽球場地查詢</span>
          </h4>
        </div>
        <h6 class="font-weight-normal my-0">Taipei Sports Center Badminton Court</h6>
      </nav>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">item1</a>
        <a class="p-2 text-dark" href="#">item2</a>
        <a class="p-2 text-dark" href="#">item3</a>
        <a class="p-2 text-dark" href="#">item4</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Other</a>
    </div>

    <div class="header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Title</h1>
      <p class="lead">Searching Block</p>
    </div>
    {% block main %}{% endblock %}


    <footer class="footer">
      <div class="container">
        <span class="text-muted"><small>Copyright&copy;2018</small></span>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <!-- <script src="/static/js/index.js"></script> -->
    {% block script %}{% endblock %}

  </body>
</html>
